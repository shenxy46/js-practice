	<header>

			<a href="./login.html"> <div class="exit"> </div> </a>
		</div>
	</header>
	<article>
		<div class="left-con">   <!-- 左侧导航栏 -->
			<a href=""> 
			 	<div class="email_button">
			 		系统设置
			 		<div class="img_div">></div>
			 	</div>
			 </a>
			<a href="./addnews.html">
				<div class="mg_button">分类管理<div class="img_div">></div></div>
			</a>
			<a href="./addnews.html">

			<a href="./browsenews.html">

			<a href="./addnews.html">
				<div class="from_button">删除新闻<div class="img_div">></div></div>
			</a>
			<a href="./addnews.html">
				<div class="collection_button">修改新闻<div class="img_div">></div></div>
			</a>
			<a href="./addnews.html">
				<div class="cloud_button">版本信息<div class="img_div">></div></div>
			</a>
		</div>
		<div class="inner-con">
		<div class="inner-con1">
			<form action = "http://localhost:3000/addnews" method = "post" onsubmit="return saveReport();">
			  <div class="form-group">
			    <label for="">id</label>
			    <input type="text" class="form-control"  
			    name="id">
			  </div>
		  	  <div class="form-group">
		    	<label for="">newstitle</label>
			    <input type="text" class="form-control" 
			    name="newstitle">
		  	  </div>
		  	  <div class="form-group">
		    	<label for="">newsimg</label>
			    <input type="text" class="form-control" 
			    name="newsimg">
		  	  </div>
		  	  <div class="form-group">
		    	<label for="">newscontent</label>
			    <input type="text" class="form-control" 
			    name="newscontent">
		  	  </div>
		  	  <div class="form-group">
		    	<label for="">newsdata</label>
			    <input type="date" class="form-control" 
			    name="newsdata">
		  	  </div>

		    	<label for="">time</label>

			    name="time">
		  	  </div>
		  	  <div class="form-group">
		    	<label for="">newstype</label>
			    <input type="text" class="form-control" 
			    name="newstype">
		  	  </div>
  			<button type="submit" class="btn btn-default">Submit</button>
  			<button type="reset" class="btn btn-default">reset</button>
			</form>
		</div>
			
		</div>
	</article>
<script type="text/javascript">
	function saveReport() { 
	// jquery 表单提交 
	$("#showDataForm").ajaxSubmit(function(message) { 
	// 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容 
	}); 
	window.location.href="browsenews.html";
	return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转 
} 
</script>
</body>
